#PROD environment
server:
  port: 8080

spring:
  devtools:
    add-properties: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: <url>
    username: <user>
    password: <password>
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect